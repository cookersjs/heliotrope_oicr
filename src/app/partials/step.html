<div class="row" ng-cloak ng-show="entity.data">
  <div class="col-md-9">

    <div id="page-header">
      <div class="page-header">
        <h1>
          {{entity.data.step.label}}<small> / <span ng-show="entity.data.identity"> <a href="{{entity.data.url}}">{{entity.data.identity}}</a> /</span> <a href="{{entity.data.study.url}}">{{entity.data.study.name}}</a></small>
        </h1>
      </div>
    </div>

    <div class="help-block step-description" heli-description html="entity.data.step.description"></div>

    <div heli-error-alert field="error.data.error.err"></div>

    <div ng-repeat="alert in entity.data.alerts"><div heli-alert alert="{{alert}}"></div></div>

    <div heli-step-form>
      <div class="form-group" ng-repeat="(fieldKey, fieldValue) in entity.data.step.fields">
        <label class="control-label col-sm-3" for="{{fieldKey}}">{{fieldValue.label}}<span ng-show="fieldValue.required">*</span></label>
        <div class="controls col-sm-9" heli-step-field field-key="fieldKey" fieldValue="fieldValue"></div>
      </div>
    </div>
  </div>

  <div class="col-md-3 sidebar" id="sidebar"></div>
</div>
