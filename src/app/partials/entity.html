<div class="row" ng-cloak ng-show="entity.data">
  <div class="col-md-9">

    <div id="page-header">
      <div class="page-header">
        <h1>
          <span ng-show="entity.data.name">{{entity.data.name}}</span>
          <span ng-hide="entity.data.name">{{entity.data.identity}}</span>
          <small>
            {{entity.data.role | capitalize | singularize}}
            <span ng-repeat="owner in entity.data.study.notes[entity.data.role].ownerFields">
            / <a href="{{entity.data.study.url}}/{{entity.data.values[owner].entity}}/{{entity.data.values[owner].displayValue}}">{{entity.data.values[owner].displayValue}}</a>
            </span>
          / <a href="{{entity.data.study.url}}/">{{entity.data.study.name}}</a></small>
        </h1>
      </div>
    </div>

    <div ng-repeat="alert in entity.data.alerts"><div heli-alert alert="{{alert}}"></div></div>

    <div id="data">
      <div heli-summary></div>
    </div>
  </div>

  <div class="col-md-3 sidebar" id="sidebar">
    <ul class="nav nav-list">
      <li class="nav-header">Study</li>
      <li><a href="{{entity.data.study.url}}">{{entity.data.study.name}}</a></li>
      <li><a href="{{entity.data.study.url}}/participants/id;new/step/participant">Create new participant</a></li>
      <li class="divider"></li>
    </ul>

    <div style="margin: 1em">
      <div heli-choose-step></div>
    </div>

  </div>
</div>
