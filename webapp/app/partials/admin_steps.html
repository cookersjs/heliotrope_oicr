<div class="row">
  <div class="span3" id="sidebar">
    <div class="well" style="max-width: 240px; padding: 8px 0; margin-top: 2em">
      <ul class="nav nav-list">
        <li class="nav-header"><a href="/admin">Manage studies</a></li>
        <li><a href="/admin/studies/{{study.data.name}}/step">New step</a></li>
      </ul>
    </div>  
  </div>

  <div class="span9">

    <div class="form-horizontal step-form" ng-form>

      <h1>{{study.data.name}} <small>/ Manage steps</small></h1>

      <div ng-repeat="(key, value) in study.data.steps">

        <h3>Role: {{key}}</h3>

        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Step label</th>
              <th>Weight</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="step in value">
              <td><a href="/admin/studies/{{study.data.name}}/{{key}}/{{step.name}}">{{step.label}}</a></td>
              <td>{{step.weight}}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
