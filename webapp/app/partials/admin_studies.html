<div class="row">
  <div class="span3" id="sidebar">
    <div class="well" style="max-width: 240px; padding: 8px 0; margin-top: 2em">
      <ul class="nav nav-list">
        <li class="nav-header">Manage studies</li>
        <li><a href="/admin/studies">New study</a></li>
      </ul>
    </div>  
  </div>

  <div class="span9">

    <div class="page-header">
      <h1>New study</h1>
    </div>

    <div class="form-horizontal" ng-form>

      <div class="control-group">
        <label class="control-label" for="name">Label</label>
        <div class="controls">
          <input type="text" id="label" ng-model="study.label" placeholder="Study label">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="name">Description</label>
        <div class="controls">
          <input type="text" id="description" ng-model="study.description" placeholder="Study description">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>

    </div>
  </div>
</div>
