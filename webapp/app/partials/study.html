<div class="row">
  <div class="span3" id="sidebar">
    <div class="well" style="max-width: 240px; padding: 8px 0; margin-top: 2em">
      <ul class="nav nav-list">
        <li class="nav-header">Study</li>
        <li><a href="{{study.data.url}}">{{study.data.name}}</a></li>
        <li><a href="{{study.data.url}}/Global/Global/step/participant">Create new participant</a></li>
      </ul>
    </div>  
  </div>
  <div class="span9">

    <div class="page-header">
      <h1>{{study.data.name}}<small> / Study</small></h1>
    </div>

    <div id="data">
    <h3>Participants</h3>
    <table class="table table-striped table-condensed">
      <tbody>
        <tr ng-repeat="e in study.data.entities | filter: {role: 'participants'}">
          <td><a href="/studies/{{study.data.name}}/{{e.role}}/{{e.steps[0].fields[0].identity}}">{{e.steps[0].fields[0].identity}}</a></td>
        </tr> 
      </tbody>
    </table>
    </div>

    <h3>Samples</h3>
    <table class="table table-striped table-condensed">
      <tbody>
        <tr ng-repeat="e in study.data.entities | filter: {role: 'samples'}">
          <td><a href="/studies/{{study.data.name}}/{{e.role}}/{{e.steps[0].fields[0].identity}}">{{e.steps[0].fields[0].identity}}</a></td>
        </tr> 
      </tbody>
    </table>
    </div>

  </div>
</div>
